
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist To-Do List | Seasonal Moments</title>
    <meta name="description" content="A clean, minimalist to-do list that celebrates seasonal transitions with subtle UI animations.">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Minimalist To-Do List">
    <meta property="og:description" content="A space for tasks that celebrates the little seasonal moments.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #374151;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        /* Custom scrollbar for time picker */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        /* Seasonal Animations */
        @keyframes pulse-heart {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        @keyframes glow-moon {
            0% { filter: drop-shadow(0 0 0px gold); transform: rotate(0deg); }
            50% { filter: drop-shadow(0 0 6px gold); transform: rotate(10deg); }
            100% { filter: drop-shadow(0 0 0px gold); transform: rotate(0deg); }
        }
        @keyframes bounce-bunny {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }
        @keyframes wiggle-carnival {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(20deg) scale(1.2); }
            75% { transform: rotate(-20deg) scale(1.2); }
        }
        @keyframes ghost-float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.8; }
            50% { transform: translateY(-4px) translateX(2px); opacity: 1; }
        }
        @keyframes gift-shake {
            0%, 100% { transform: rotate(0); }
            20%, 60% { transform: rotate(10deg); }
            40%, 80% { transform: rotate(-10deg); }
        }
        @keyframes sun-spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        @keyframes leaf-sway {
            0%, 100% { transform: rotate(-10deg) translateX(0); }
            50% { transform: rotate(15deg) translateX(3px); }
        }
        @keyframes weight-lift {
            0%, 100% { transform: translateY(0) rotate(0); }
            20% { transform: translateY(-3px) rotate(-5deg); }
            40% { transform: translateY(-1px) rotate(5deg); }
            60% { transform: translateY(-3px) rotate(-5deg); }
            80% { transform: translateY(-1px) rotate(5deg); }
        }

        /* Animation classes for entrance (finite) */
        .animate-theme-valentine { animation: pulse-heart 0.8s ease-out 3; }
        .animate-theme-ramadan { animation: glow-moon 1.5s ease-in-out 2; }
        .animate-theme-easter { animation: bounce-bunny 0.6s ease-out 4; }
        .animate-theme-carnival { animation: wiggle-carnival 0.5s ease-in-out 4; }
        .animate-theme-halloween { animation: ghost-float 1.2s ease-in-out 3; }
        .animate-theme-christmas { animation: gift-shake 0.6s ease-in-out 3; }
        .animate-theme-summer { animation: sun-spin 3s linear 1; }
        .animate-theme-autumn { animation: leaf-sway 1.5s ease-in-out 3; }
        .animate-theme-fitness { animation: weight-lift 0.7s ease-in-out 3; }

        /* Animation triggers on group hover (infinite) */
        .group:hover .animate-theme-valentine { animation: pulse-heart 0.8s ease-out infinite !important; }
        .group:hover .animate-theme-ramadan { animation: glow-moon 1.5s ease-in-out infinite !important; }
        .group:hover .animate-theme-easter { animation: bounce-bunny 0.6s ease-out infinite !important; }
        .group:hover .animate-theme-carnival { animation: wiggle-carnival 0.5s ease-in-out infinite !important; }
        .group:hover .animate-theme-halloween { animation: ghost-float 1.2s ease-in-out infinite !important; }
        .group:hover .animate-theme-christmas { animation: gift-shake 0.8s ease-in-out infinite !important; }
        .group:hover .animate-theme-summer { animation: sun-spin 4s linear infinite !important; }
        .group:hover .animate-theme-autumn { animation: leaf-sway 2s ease-in-out infinite !important; }
        .group:hover .animate-theme-fitness { animation: weight-lift 1s ease-in-out infinite !important; }

        /* Checkbox Drawing Animation */
        @keyframes check-draw {
            from { stroke-dashoffset: 24; }
            to { stroke-dashoffset: 0; }
        }
        .animate-check-draw {
            stroke-dasharray: 24;
            stroke-dashoffset: 24;
            animation: check-draw 0.3s cubic-bezier(0.65, 0, 0.45, 1) forwards;
            animation-delay: 0.1s;
        }
        
        .checkbox-bloom {
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .checkbox-bloom:active {
            transform: scale(0.9);
        }

        /* Task Item Transitions */
        .task-list-item {
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease, background-color 0.2s ease;
        }
        
        .dragging {
            opacity: 0.5;
            transform: scale(1.01);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            z-index: 50;
            background: white;
        }
    </style>

}
</script>
</head>

</body>
</html>
